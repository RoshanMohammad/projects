<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="task.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Task</title>
</head>
<body>
    <div class="container">
        <div class="map">
            <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=636+5th+Ave%2C+New+York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
        <div class="form">
            <form action="#">
                <input type="name" placeholder="NAME">
                <input type="phone" placeholder="PHONE">
                <input type="password" id="pass" placeholder="PASSWORD">
                <input type="checkbox" onclick="pass()" id="check"><span>Show Password</span>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
  <script>
    check.onclick = togglepassword;

    function togglepassword(){
        if (check.checked) pass.type = "text";
        else pass.type = "password";
    }
  </script>
</body>
</html>
